<!doctype html>
<html>
	<head>
		<title>lab 2</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="/lab3music/static/bootstrap.min.css">
		<script src="/lab3music/static/jquery.min.js"></script>
		<script src="/lab3music/static/jquery.maskedinput.min.js"></script>
		<script src="/lab3music/static/jquery.validate.min.js"></script>
		<script src="/lab3music/static/scripts.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/artists/get">Artists</a></li>
						<li><a href="/albums/get">Albums</a></li>
						<li><a href="/studios/get">Studios</a></li>
						<li><a href="/tracks/get">Tracks</a></li>
							<li><a href="/fill-db-from-json">test fill</a></li>
					</ul>
				</div><!--/ nav -->
			</div>
		</div>
		<div style="margin-top: 100px" class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped">
						<thead>
							<tr>
								<td class="">name</td>
								<td class="">country</td>
							</tr>
						</thead>
						<tbody>
							{% for row in table %}
								<tr class="{{ row.id }}">
									<td class="type">{{ row.name }}</td>
									<td class="planned_time">{{ row.country }}</td>
									<td><a href="http://localhost:8000/artists/update?id={{row.id}}" class="update-artist btn-link">update</a></td>
									<td><a href="http://localhost:8000/artists/delete?id={{row.id}}" class="btn-link">delete</a></td>
								</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div><!-- / table -->
			<div class="row">
				<div class="col-md-12">
					<form id="add-artist" role="form">
						<input type="text" name="name" class=" form-control input-md" placeholder="name">
						<input type="text" name="country" class=" form-control input-md" placeholder="country">
						<button type="button" class="add-artist btn btn-primary">new artist</button>
					</form>
					<form id="upd-artist" style="margin-top: 25px; display: none" role="form">
						<input type="text" name="name" class="form-control input-md" placeholder="name">
						<input type="text" name="country" class="form-control input-md" placeholder="country">
						<button type="button" class="upd-artist btn btn-primary">update artist</button>
					</form>
				</div>
			</div><!-- / form -->
		</div><!-- / container -->
		<div style="margin-top: 50px"></div>
	</body>
</html>
